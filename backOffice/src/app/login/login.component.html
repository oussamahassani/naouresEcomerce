<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a>
          </div>
          <span>{{error}}</span>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email Address"
                value="" />
            </div>
            <span
              *ngIf="(email?.hasError('required') && email?.touched) || (email?.hasError('email') && email?.dirty) || (formSubmitted && !email?.value)"
              class="text-danger">
              Email is required and must be a valid email address
            </span>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password"
                placeholder="Password" value="" />

            </div>
            <span
              *ngIf="(password?.hasError('required') && password?.touched) || (password?.errors?.['minlength'] && password?.dirty) || (formSubmitted && !password?.value)"
              class="text-danger">
              Password is required and must be at least 6 characters
            </span>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="saprator mt-3">
            <span>Login with</span>
          </div>
          <div class="row">
            @for (item of SignInOptions; track item) {
            <div class="col-4">
              <div class="d-grid">
                <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                  <img src="{{ item.image }}" alt="google img" />
                  <span class="d-none d-sm-inline-block"> {{ item.name }}</span>
                </button>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright Â© <a href="https://codedthemes.com/" target="_blank">CodedThemes</a></p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy
                Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- [Mobile Media Block end] -->
<ul class="list-unstyled">
  <li class="pc-h-item header-user-profile github">
    <a class="arrow-none me-0" title="Github" href="https://github.com/codedthemes/mantis-free-angular-admin-template"
      target="_blank">
      <img src="assets/images/github.svg" alt="github icon" />
    </a>
  </li>
  <li class="dropdown pc-h-item" ngbDropdown>
    <a class="pc-head-link dropdown-toggle arrow-none me-0" ngbDropdownToggle>
      <i class="ti ti-bell"></i>
      <span class="badge bg-success pc-h-badge">{{notifList.length}}</span>
    </a>
    <div class="dropdown-menu dropdown-notification dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
      <div class="dropdown-header d-flex align-items-center justify-content-between">
        <h5 class="m-0">Notification</h5>
        <a href="javascript:" class="pc-head-link bg-transparent"><i class="ti ti-circle-check text-success"></i></a>
      </div>
      <div class="dropdown-divider"></div>
      <ng-scrollbar style="height: calc(100vh - 300px)" visibility="hover">
        <div class="dropdown-header px-0 text-wrap header-notification-scroll">
          <div class="list-group list-group-flush w-100">
            <a class="list-group-item list-group-item-action" *ngFor="let element of notifList">
              <div class="d-flex">
                <div class="flex-shrink-0">
                  <div class="user-avtar bg-light-success">
                    <i class="ti ti-gift"></i>
                  </div>
                </div>
                <div class="flex-grow-1 ms-1">

                  <span class="float-end text-muted">{{element.sender}}</span>
                  <p class="text-body mb-1"> {{element.message}} </p>
                  <span class="text-muted">{{getTimeElapsed(element.timestamp)}}</span>
                </div>
              </div>
            </a>



          </div>
        </div>
      </ng-scrollbar>
      <div class="dropdown-divider"></div>
      <div class="text-center py-2">
        <a href="javascript:" class="link-primary">View all</a>
      </div>
    </div>
  </li>
  <li class="dropdown pc-h-item header-user-profile" ngbDropdown *ngIf="curentUser">
    <a class="pc-head-link dropdown-toggle arrow-none me-0" ngbDropdownToggle>
      <img *ngIf="!curentUser.imgUrl" src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar" />
      <img *ngIf="curentUser.imgUrl" [src]="userPhoto+curentUser.imgUrl" alt="user-image" class="user-avtar" />

      <span>{{curentUser.firstName}}</span>
    </a>
    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
      <div class="dropdown-header">
        <div class="d-flex mb-1">
          <div class="flex-shrink-0">
            <img *ngIf="!curentUser.imgUrl" src="assets/images/user/avatar-2.jpg" alt="user-image"
              class="user-avtar wid-35" />
            <img *ngIf="curentUser.imgUrl" [src]="userPhoto+curentUser.imgUrl" alt="user-image" class="user-avtar" />

          </div>
          <div class="flex-grow-1 ms-3">
            <h6 class="mb-1">{{curentUser.firstName}} {{curentUser.lastName}}</h6>

          </div>
          <a href="javascript:" class="pc-head-link bg-transparent"><i class="ti ti-power text-danger"></i></a>
        </div>
      </div>
      <ul ngbNav #nav="ngbNav" class="nav drp-tabs nav-fill nav-tabs">
        <li ngbNavItem="1">
          <a ngbNavLink><i class="ti ti-user"></i> Profile</a>
          <ng-template ngbNavContent>

            <div>
              <a href="javascript:" class="dropdown-item">
                <i class="ti ti-edit-circle"></i>
                <span>Edit Profile</span>
              </a>
            </div>
            <div>
              <button (click)="logout()" class="dropdown-item">
                <i class="ti ti-power"></i>
                <span>Logout</span>
              </button>
            </div>
          </ng-template>
        </li>

      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </li>
</ul>
<!-- [Mobile Media Block end] -->

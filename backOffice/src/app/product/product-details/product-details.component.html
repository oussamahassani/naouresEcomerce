<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="col-lg-9 col-md-12">
      <h1 class="display-2 text-white" style="color: yellow;">
        Informations Produit
      </h1>


      <button type="button" class="btn btn-info m-3" (click)="list()">
        Revenir Ã  la liste des Produits
      </button>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0" *ngIf="produit">
      <div *ngIf="!produit.isDone">
        <div *ngFor="let item of detailPayement; index as i">
          <div class="card p-2">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-country">User name</label>

                <p>
                  {{ item.firstName }} {{ item.lastName }}
                </p>

              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-country">Payement</label>

                <p>
                  {{ item.payement }}
                </p>

              </div>
            </div>
            <button class="btn btn-info" (click)="choisirUser(item.userid)"> choisir User</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Informations Produit</h3>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf="produit">
          <form>

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nom</label>
                    <!-- Card stats -->

                    <p>
                      {{ produit.name }}
                    </p>

                    <!--card fin-->
                  </div>
                </div>

              </div>
            </div>
            <hr class="my-4" />

            <div class="pl-lg-4">
              <div class="row"></div>
              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Quantiter</label>

                    <p>
                      {{ produit.description }}
                    </p>

                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />


            <div class="pl-lg-4">

              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Prix Ads</label>
                    <!-- Card stats -->

                    <p>{{ produit.price }}</p>

                    <!--card fin-->
                  </div>
                </div>


              </div>
            </div>
            <hr class="my-4" />
            <div class="pl-lg-4">

              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Ganger par </label>
                    <!-- Card stats -->

                    <p>{{ userSelected.firstName }} {{ userSelected.lastName }}</p>

                    <!--card fin-->
                  </div>
                </div>


              </div>
            </div>
          </form>
          <!--map-->


          <!--map end-->
        </div>
      </div>
    </div>
  </div>
</div>

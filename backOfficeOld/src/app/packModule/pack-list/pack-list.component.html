<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Pack</h5>
          <a [routerLink]="['/add-pack']" class="btn btn-primary btn-block">
            Add Pack
          </a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search</h5>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search by title"
              [(ngModel)]="title"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let pd of collection
              | paginate:
              { itemsPerPage: pageSize, currentPage: page, totalItems: count }">
                <td>
                  <div class="media">
                    <img
                      src="{{ urlImagePack + pd.image }}"
                      alt="Image placeholder"
                      class="mr-3 rounded-circle"
                      width="64"
                    />
                    <div class="media-body">
                      <h6 class="mt-0">{{ pd.namePack}}</h6>
                    </div>
                  </div>
                </td>
                <td>{{ pd.price }}</td>
                <td>
                  <button (click)="update(pd.id)" class="btn btn-warning btn-sm mr-2">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button (click)="delete(pd.id)" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            [responsive]="true"
            (pageChange)="handlePageChange($event)"
            class="mt-3"
          ></pagination-controls>
          <div class="d-flex justify-content-end mt-2">
            <span class="mr-2">Items per Page:</span>
            <select (change)="handlePageSizeChange($event)" class="form-control form-control-sm w-auto">
              <option *ngFor="let size of pageSizes">{{ size }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

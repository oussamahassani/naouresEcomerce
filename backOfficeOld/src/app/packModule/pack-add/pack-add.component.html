<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="col-lg-7 col-md-10">
        <button type="button" class="btn btn-info" (click)="list()">
          Revenir à la liste des Pack
        </button>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-10 order-xl-2 mb-5 mb-xl-0">
  
      </div>
      <div class="col-xl-10 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Formulaire d'ajout Pack</h3>
              </div>
            </div>
          </div>
  
          <div class="card-body bg-white">
            <form *ngIf="!isSuccessful" (ngSubmit)="onSubmit()" [formGroup]="PackForm" novalidate>
              <h6 class="heading-small text-muted mb-4">
                Informations
              </h6>
              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Nom de Pack</label>
                    <div class="input-group input-group-alternative mb-3">
                      <input type="text" class="form-control" formControlName="name" required minlength="3"
                        maxlength="20" />
                    </div>
                    <div class="alert-danger" *ngIf="PackForm.get('name').errors && PackForm.get('name').touched">
                      <div *ngIf="PackForm.get('name').hasError('required')">
                        Le nom de  est obligatoire
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="imgUrl">Image de Pack</label>
                    <div class="input-group input-group-alternative mb-3">
                      <input type="file" class="form-control" (change)="handleFileInput($event)" formControlName="imgUrl" required minlength="3" />
                    </div>
                    <div class="alert-danger"
                      *ngIf="PackForm.get('imgUrl').errors && PackForm.get('imgUrl').touched">
                      <div *ngIf="PackForm.get('imgUrl').hasError('required')">
                        L'image  est obligatoire
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="price">price de Pack</label>
                    <div class="input-group input-group-alternative mb-3">
                      <input type="text" class="form-control" formControlName="price" required minlength="2" />
                    </div>
                    <div class="alert-danger" *ngIf="PackForm.get('price').errors && PackForm.get('price').touched">
                      <div *ngIf="PackForm.get('price').hasError('required')">
                        price  est obligatoire
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="description">Description</label>
                    <div class="input-group input-group-alternative mb-3">
                      <input type="text" class="form-control" formControlName="description" required minlength="3" />
                    </div>
                    <div class="alert-danger"
                      *ngIf="PackForm.get('description').errors && PackForm.get('description').touched">
                      <div *ngIf="PackForm.get('description').hasError('required')">
                        Le description  est obligatoire
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
  
  
  
  
  
  
              <!-- 9dimmm-->
  
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="PackForm.invalid">Ajouter</button>
              </div>
  
              <div class="alert alert-warning" *ngIf="submitted && !isSuccessful">
                L'ajout a échoué!<br />{{ errorMessage }}
              </div>
            </form>
          </div>
          <div class="alert alert-success" *ngIf="isSuccessful">
            L'ajout est réussie!
          </div>
        </div>
      </div>
    </div>
  </div>

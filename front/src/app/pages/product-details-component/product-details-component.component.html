<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="col-lg-9 col-md-12">
      <h1 class="display-2 text-white" style="color: yellow;">
        Informations Produit
      </h1>


      <button type="button" class="btn btn-info mb-2" (click)="list()">
        Revenir Ã  la liste des Produits
      </button>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="" class="rounded-circle" />
              </a>
            </div>
          </div>
        </div>

        <div *ngIf="produit" class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5"></div>
            </div>
          </div>
          <div class="text-center" *ngIf="produit.price >0">
            <input type="number" min="1" [(ngModel)]="donatePrice" class="form-control" />
            <button (click)="donate()" class="m-2 btn btn-info">Donate</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card  shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-3">Informations Produit</h3>
            </div>
          </div>
        </div>
        <div class="card-body m-2 pt-5" *ngIf="produit">
          <form>

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nom</label>
                    <!-- Card stats -->

                    <p>
                      {{ produit.name }}
                    </p>

                    <!--card fin-->
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-category">image</label>

                    <!-- Card stats -->

                    <p>
                      <img [src]="baseimgUrl+produit.imgUrl" alt="imageurl" width="250" class="rounded-circle" />
                    </p>

                    <!--card fin-->
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />

            <div class="pl-lg-4">
              <div class="row"></div>
              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">

                    <label class="form-control-label" for="input-category">description</label>

                    <p>
                      {{ produit.description }}
                    </p>

                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />


            <div class="pl-lg-4">

              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Prix Ads</label>
                    <!-- Card stats -->

                    <p>{{ produit.price }}</p>

                    <!--card fin-->
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />

          </form>
          <!--map-->


          <!--map end-->
        </div>
      </div>
    </div>
  </div>
</div>
